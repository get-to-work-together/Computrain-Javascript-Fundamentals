<!doctype html>
<html>
<head>
	<title>Bewerkingsvolgorde</title>
</head>
<body>
	<script type="text/javascript">

		var cijfer = parseInt( window.prompt("Geef cijfer? ") );
		
		switch (cijfer) {
			case 1:
				document.write("Zeer slecht!");
			case 2:
			case 3:
			case 4:
				document.write("Slecht!");
				break;
			case 10:
				document.write("Zeer goed!");
				break;
			default:
				document.write("Geen geldige cijfer")
		}

	</script>

</body>
</html>

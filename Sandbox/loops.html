<!doctype html>
<html>
<head>
	<title>Loops</title>
</head>
<body>
	<script type="text/javascript">

		var cijfer = parseInt( window.prompt("Geef een cijfer: ") );
		
        for (let i = 1; i <= 20; i++) {

            if (i == cijfer) {
                break;
            }

            if (i == cijfer) {
                continue;
            }

            console.log(i);
        }


	</script>

</body>
</html>

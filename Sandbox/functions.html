<html>
<head>
  <title>Exercise 3</title>

  <script type="text/javascript">

  function printIets(voornaam, achternaam) {
	var naam = "";
	if ( !(voornaam == null || voornaam == "" )) {
		naam += voornaam;
	}
	if (achternaam != null) {
		naam += " " +achternaam;
	}
	
	if (naam != "") {
		document.write("###############<br>");
		document.write("#### " + naam + " ####<br>");
		document.write("###############<br>");
	}
  }
  
  function btw1(prijs, btwPercentage = 0.19) {
	return prijs * btwPercentage;
  }

  console.log(btw1(10, 0.19))

  const btw2 = function(prijs, btwPercentage = 0.19) {
	uitkomst = prijs * btwPercentage;
	return uitkomst;
  }

  console.log(btw2(10, 0.19))

  const btw3 = (prijs, btwPercentage) => prijs * btwPercentage;

  console.log(btw3(10, 0.19))



//------------

  function doe_iets(a, b, f) {
	console.log( f(a, b) )
  }

  function telop(a, b) {
	return a + b;
  }

  doe_iets(2, 5, telop);

  doe_iets(2, 5, function(a, b) {
	return a + b;
  });

  doe_iets(2, 5, (a, b) => a + b);



  </script>

  </head>
<body>
  <h2>Function</h2>

 <script>
 printIets("Peter", "Anema");
 printIets("","Achternaam");
 printIets("Kitty");
 printIets();
 
 for (var i = 10; i <= 100; i+=10) {
	 document.write("BTW van " + i + " is " + btw1(i) + "<br>");
 }
 
 </script>

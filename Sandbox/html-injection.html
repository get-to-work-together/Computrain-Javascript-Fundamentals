<html>
<head>
	<title>Exercise 3</title>
	<script type="text/javascript">
		function start() {
			// document.cookie = "naam=Onbekende"; 
			var username = getCookie("naam"); 
			if (!username) {
				username = "onbekende";
			}
			// var username = "Peter";
			document.getElementById("naamheader").innerHTML = username;
			myform.naam.value = username;

			document.getElementById("naam").onchange = function(e){
				setCookie('naam', e.target.value, 30)
			}
		}
		
		function getCookie(cname) {
			var name = cname + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var ca = decodedCookie.split(';');
			for(var i = 0; i <ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		} 

		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			d.setTime(d.getTime() + (exdays*24*60*60*1000));
			var expires = "expires="+ d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		} 
	</script>  
</head>
<body onload="start()">
	<h2 id="naamheader">Onbekende</h2>
	<form name="myform">
		<label>Wat is jouw naam? : </label>
		<input type="text" id="naam" naam="naam" />
	</form>
</body>
</html>

<html>
<head>
  <title>Exercise 3</title>
</head>
<body>
  <h2>Tafels</h2>

  <script type="text/javascript">
	
document.write("<table>");	
for (var x = 1; x <= 10; x++) {
	document.write("<tr>");	
	for (var y = 1; y <= 10; y++) {
		document.write("<td>" + (x * y) + "</td>");
	}
	document.write("</tr>");
}
document.write("</table>");	

document.write('"');	
        
  </script>
 
 </body>
</html>
